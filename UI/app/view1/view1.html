<div class="container">
<h3 class="center">The Members List</h3>
 <p style="font-weight:bold;">There are {{members.length}} members in the list below. 
 </p>


<table class="table table-bordered">
<thead>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Job Title</th>
	<th>Action</th>
</thead>

<tbody>
	<tr ng-repeat="member in members">
		<td>{{member.FirstName}}</td>
		<td>{{member.LastName}}</td>
		<td>{{member.JobTitle}}</td>
		<td>
			<a href="#!/viewDetails/{{member.PersonId}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Member Details
		</td>
			
	</tr>
</tbody>
  ...
</table>

</div>
